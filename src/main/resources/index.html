<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankApplication</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar">
        <div class="container">
          <a href="#" class="navbar-brand"></a>
          <div class="navbar-wrap">
            <ul class="navbar-menu">
              <li><a href="#">Первая страницы</a></li>
              <li><a href="#">Вторая страница</a></li>
              <li><a href="#">Третья страница</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <form action="" onsubmit="() => false">
          <h1>BankApplication</h1>

          <div class="input-container">
            <div class="input-box">
              <!-- Можно поставить box-icon и перед input, и после -->
              <box-icon type="solid" name="bank" color="white"></box-icon><input class="from" type="text" placeholder="from" required />
            </div>
            
            <div class="input-box">
              <!-- Можно поставить box-icon и перед input, и после -->
              <box-icon name="user" color="white"></box-icon><input class="to" type="text" placeholder="to" required />
            </div>
          </div>
  
          <div class="remember-forgot">
            <!-- <label>
              <input type="checkbox"/> Я хз, зачем он здесь, но я умею так делать
            </label> -->   
            <a href="#" class="help">You need help?</a>
          </div>

          <input type="submit" class="transfer" value="Transfer money">
        </form>
      </div>
    </div>
  </body>
</html>
